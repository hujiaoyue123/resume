<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: url('http://flqin.com/img/bg.png') #109085;
        }
        .-img{
            width: 90px;
            height: 90px;
            cursor: pointer;
            -webkit-transition: background .2s,-webkit-transform ease-out .1s;
            transition: background .2s,-webkit-transform ease-out .1s;
            transition: transform ease-out .1s,background .2s;
            transition: transform ease-out .1s,background .2s,-webkit-transform ease-out .1s;
            background: rgba(255,255,255,.1);
            border-radius: 50%;
            position: relative;
            margin: 0 auto
        }
        .-img img{
            width: 50%;
            position: absolute;
            top: 50%;
            right: 50%;
            -webkit-transform: translateY(-50%) translateX(50%);
            transform: translateY(-50%) translateX(50%);
        }
        .-img:hover{
            background: rgba(255,255,255,.05);
            -webkit-transform: scale(.93);
            transform: scale(.93);
            color: #fff;
        }
        .-img:hover:after{
            animation: effect 1.3s ease-out 75ms;
        }
        @keyframes effect {
            0% {
                opacity:.3
            }
            40% {
                opacity:.5;
                box-shadow:0 0 0 2px rgba(255, 255, 255, .1), 0 0 10px 10px #109085, 0 0 0 10px rgba(255, 255, 255, .5)
            }
            100% {
                box-shadow:0 0 0 2px rgba(255, 255, 255, .1), 0 0 10px 10px #109085, 0 0 0 10px rgba(255, 255, 255, .5);
                -webkit-transform:scale(1.5);
                transform:scale(1.5);
                opacity:0
            }
        }
        .-img:after{
            content: '';
            position: absolute;
            box-shadow: 0 0 0 2px rgba(255,255,255,.1);
            opacity: 0;
            -webkit-transform: scale(.9);
            transform: scale(.9);
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="-img">
    <img alt="" src="http://flqin.com/img/i_age.svg">
</div>
</body>
</html>
